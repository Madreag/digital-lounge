formula = "title-screen"
description = "Builds the Pre-Login Title Screen and Auth Modals"

[[steps]]
id = "title-view"
description = """
Create the 'Door' view (Route: /).
- Center: App Logo (placeholder SVG vector).
- Action: A single pulsing button [ CONNECT ].
- Footer: Unobtrusive links for 'Patch Notes' and 'Community'.
"""

[[steps]]
id = "auth-modal"
needs = ["title-view"]
description = """
Create a 'Login/Signup' modal that triggers when [ CONNECT ] is clicked.
Style: Minimalist, glass-morphism dark UI.
Logic:
- If a local storage token exists, change [ CONNECT ] to [ RETURN TO HUB ].
- Display 'Welcome back, [Username]' subtext if token found.
"""