formula = "scaffold-lounge"
description = "Initializes the Digital Lounge Tech Stack"

[[steps]]
id = "init-stack"
description = """
Initialize a new React application with Vite, TypeScript, and TailwindCSS.
Setup state management: Install Redux Toolkit (or Zustand as per pref).
Setup routing: Install React Router.
"""

[[steps]]
id = "global-styles"
needs = ["init-stack"]
description = """
Implement the 'Digital Lounge' Visual Style globally.
1. Background: Deep charcoal/slate grey (#1a1a1a).
2. Effects: Create a CSS keyframe animation for a slow 'northern lights' gradient shift in the background.
3. Texture: Add a pointer-events-none overlay div with a subtle 'scanline' or faint hex-grid pattern.
4. Typography: Install 'Inter' or 'Oswald' fonts. Set h1-h6 to bold sans-serif.
"""