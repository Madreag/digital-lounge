<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Lounge</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #1a1a2e;
      }

      #game-container {
        width: 100%;
        height: 100%;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #00ffff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 24px;
        text-shadow: 0 0 10px #00ffff;
      }

      #ui-overlay {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #ffffff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        pointer-events: none;
      }

      #ui-overlay h1 {
        font-size: 28px;
        color: #ff00ff;
        text-shadow: 0 0 10px #ff00ff;
        margin-bottom: 10px;
      }

      #ui-overlay p {
        font-size: 14px;
        color: #aaaaaa;
      }

      #controls-hint {
        position: absolute;
        bottom: 20px;
        right: 20px;
        color: #888888;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 12px;
        pointer-events: none;
      }

      #connection-status {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 8px 16px;
        border-radius: 4px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .connection-connected {
        background: rgba(0, 255, 100, 0.2);
        color: #00ff66;
        border: 1px solid rgba(0, 255, 100, 0.4);
      }

      .connection-connecting,
      .connection-reconnecting {
        background: rgba(255, 200, 0, 0.2);
        color: #ffcc00;
        border: 1px solid rgba(255, 200, 0, 0.4);
      }

      .connection-disconnected {
        background: rgba(255, 50, 50, 0.2);
        color: #ff5555;
        border: 1px solid rgba(255, 50, 50, 0.4);
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <div id="loading">Loading Digital Lounge...</div>
    <div id="ui-overlay">
      <h1>Digital Lounge</h1>
      <p>Welcome to the virtual space</p>
    </div>
    <div id="connection-status" class="connection-disconnected">disconnected</div>
    <div id="controls-hint">
      WASD to move | Mouse to look | Scroll to zoom | Enter to chat
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('loading').style.display = 'none';
        }, 1000);
      });
    </script>
  </body>
</html>
